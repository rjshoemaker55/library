<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Library</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navigation">
      <li class="navigation__brand">
        <h1>Library</h1>
      </li>
    </nav>
    <div class="library-content-wrapper">
      <div class="library">
        <h2>Your Books</h2>
        <div class="library__books-wrapper" id="books-wrapper"></div>
      </div>
      <div class="add-book-form-wrapper">
        <button class="add-book-button" id="add-book-button">Add a book</button>
        <form class="add-book-form hide" id="add-book-form" data-show="false">
          <h3>Add a book</h3>
          <button class="add-book-form__close" id="add-book-form__close">
            X
          </button>
          <input type="text" placeholder="Title" name="title" />
          <input type="text" placeholder="Author" name="author" />
          <input type="number" placeholder="Pages" name="author" />
          <input type="submit" value="Add" />
        </form>
        <script src="app.js" async defer></script>
      </div>
    </div>
  </body>
</html>
